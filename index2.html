<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pasek górny – Allegro‑style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-VuwhNgQp+YpN4KZQ1bY4+v7JFV7pi0Qz4g/2M9UxTAZDXZQFbl+oUcv6XxBxTVLm2IwIPcx49gNBiHw1s+ED9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --orange: #ff6f00;
      --bg-dark: #1c1c1c;
      --grey: #555;
      --input-bg: #262626;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: #eee;
    }

    /* =========  TOPBAR  ========= */
    .topbar {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 8px 16px;
      background: var(--bg-dark);
    }

    /* ----------  LOGO  ---------- */
    .logo {
      display: flex;
      align-items: center;
      color: var(--orange);
      font-weight: 700;
      font-size: 24px;
      user-select: none;
    }
    .logo-anniv {
      display: inline-block;
      margin-left: 6px;
      line-height: 12px;
      font-size: 11px;
      text-align: center;
    }

    /* --------  SEARCH  --------- */
    .search-wrapper { flex: 1; }

    .search-box {
      display: flex;
      width: 100%;
      border: 1px solid var(--grey);
      border-radius: 2px;
      overflow: hidden;
      background: var(--input-bg);
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      padding: 10px 12px;
      font-size: 14px;
    }
    .search-box input::placeholder { color: #bbb; }

    .search-multi {
      align-self: center;
      color: #00b388;
      font-size: 11px;
      padding: 0 6px;
      white-space: nowrap;
    }

    .search-select {
      background: var(--input-bg);
      color: #fff;
      border: none;
      padding: 0 30px 0 10px;
      position: relative;
      appearance: none;
      font-size: 14px;
      cursor: pointer;
    }

    .search-select-wrapper {
      position: relative;
    }
    .search-select-wrapper::after {
      content: "\f078"; /* FontAwesome caret */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      pointer-events: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 10px;
    }

    .search-btn {
      background: var(--orange);
      border: none;
      color: #fff;
      font-weight: 700;
      padding: 0 22px;
      cursor: pointer;
      transition: background .2s;
    }
    .search-btn:hover { background: #e25f00; }

    /* ---------  ICONS  --------- */
    .icons {
      display: flex;
      align-items: center;
      gap: 18px;
      color: #777;
    }
    .icons i {
      font-size: 18px;
      cursor: pointer;
      transition: color .2s;
    }
    .icons i:hover { color: #ccc; }

    /* --------  USER  --------- */
    .user {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 16px;
      cursor: pointer;
    }
    .user-name { font-size: 14px; color: #fff; }

    /* ---  ACCESSIBILITY TOOLS  --- */
    .text-size-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: 16px;
    }
    .text-size-toggle span { cursor: pointer; }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 16px;
      cursor: pointer;
      user-select: none;
    }
    .theme-toggle .circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header class="topbar">

    <!-- LOGO -->
    <div class="logo">
      allegro
      <span class="logo-anniv">
        25<br>LAT
      </span>
    </div>

    <!-- SEARCH -->
    <div class="search-wrapper">
      <form class="search-box" role="search">
        <input type="text" placeholder="czego szukasz?"/>
        <span class="search-multi">szukaj wielu</span>
        <div class="search-select-wrapper">
          <select class="search-select" aria-label="Kategoria">
            <option selected>Wszędzie</option>
            <option>Elektronika</option>
            <option>Dom i Ogród</option>
            <option>Moda</option>
          </select>
        </div>
        <button class="search-btn">SZUKAJ</button>
      </form>
    </div>

    <!-- ICONS & USER -->
    <nav class="icons">
      <i class="fa-solid fa-truck-fast" title="Dostawa"></i>
      <i class="fa-regular fa-heart" title="Ulubione"></i>
      <i class="fa-regular fa-message" title="Wiadomości"></i>
      <i class="fa-regular fa-bell" title="Powiadomienia"></i>
      <i class="fa-solid fa-trash-can" title="Kosz"></i>
      <div class="user" title="Konto użytkownika">
        <span class="user-name">UserXYZ</span>
        <i class="fa-solid fa-chevron-down"></i>
      </div>

      <!-- THEME / TEXT SIZE TOGGLES  -->
      <div class="theme-toggle" title="Widok nocny">
        <span class="circle"></span> Widok nocny
      </div>
      <div class="text-size-toggle" title="Rozmiar tekstu">
        <span style="font-size: 12px;">A</span>
        <span style="font-size: 16px;">A</span>
        <span style="font-size: 20px;">A</span>
        <span style="font-size: 24px; color: var(--orange); font-weight: 700;">A</span>
      </div>
    </nav>

  </header>

</body>
</html>
